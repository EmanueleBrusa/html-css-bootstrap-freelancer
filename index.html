<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <!--inizio header-->
<header>
    <div class="container-fluid grey-background ">
        <div class="container container-md container-xl">
            <div class="row">
                <div class="col-6">
                    <div class="col-6-header-content">
                        <h2>start bootstrap</h2>
                    </div>
                </div>
                <div class="col-6">
                    <!-- phone view -->
                    <div class="col-6-header-content">
                        <div class="hamburger">
                            <div class="hamburger-content">
                                <i class="fa-solid fa-bars"></i>
                            </div>
                        </div>
                    </div>
                    <!-- tablet and desktop view -->
                    <div class="col-6-header-content none block">
                        <ul class="tablet flex">
                            <li><a href="#">portofolio</a></li>
                            <li><a href="#">about</a></li>
                            <li><a href="#">contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
    <!--fine header-->
    <!--inizio main-->
    <main>
        <!--prima sezione, jumbotron-->
        <div class="container-fluid green-backgroud color-white">
            <div class="container">
                <div class="row ">
                    <div class="col-12">
                        <div class="col-12-content">
                            <div class="img-container">
                                <img src="./img/avatar.svg" alt="Avatar">
                            </div>
                            <h1 class="uppercase">start bootstrap</h1>
                            <div class="line-star">
                                <div class="line white"></div><i class="fa-solid fa-star"></i><div class="line white"></div>
                            </div>
                            <p class="uppercase text-center"> graphic artist - web designer - illustratotr</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--fine jumbotron-->
        <!--inizio seconda sezione con sei colonne-->
        <section class="portfolio">
            <div class="container">
                <div class="row gy-5">
        
                    <!-- 1 Colonna -->
                    <div class="col-12 col-md-6 col-lg-4"><div class="content"></div></div>
        
                    <!-- 2 Colonna -->
                    <div class="col-12 col-md-6 col-lg-4"><div class="content"></div></div>
        
                    <!-- 3 Colonna -->
                    <div class="col-12 col-md-6 col-lg-4"><div class="content"></div></div>
                    <!-- 4 Colonna -->
                    <div class="col-12 col-md-6 col-lg-4"><div class="content"></div></div>
        
                    <!-- 5 Colonna -->
                    <div class="col-12 col-md-6 col-lg-4"><div class="content"></div></div>
        
                    <!-- 6 Colonna -->
                    <div class="col-12 col-md-6 col-lg-4"><div class="content"></div></div>
                </div>
            </div>
        </section>
        <div class="container-fluid">
            <div class="row justify-content-around second-row">
                <div class="col-9 align-self-center yellow">
        
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row justify-content-center third-row">
                <div class="col-9 align-self-center green"></div>
            </div>
        </div>
    </main>
    <!--fine main-->
    <!--inizio footer-->
    <footer>
        <div class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-9 gy-5"></div>
            </div>
            <div class="row justify-content-around blue">
                <div class="col-9"></div>
            </div>
        </div>
    </footer>
    <!--fine footer-->
</body>
</html>
