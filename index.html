<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <!--inizio header-->
    <header>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-4 red">

                </div>
                <div class="col-4 red">
                    
                </div>
            </div>
        </div>
    </header>
    <!--fine header-->
    <!--inizio main-->
    <main>
        <!--prima sezione, jumbotron-->
        <div class="jumbotron">
            <div class="container">
                <div class="row justify-content-around">
                    <div class="col-12"> 
                        <div class="first-col"></div>                    
                    </div>
                </div>
            </div>
        </div>
        <!--fine jumbotron-->
        <!--inizio seconda sezione con sei colonne-->
        <section class="portfolio">
            <div class="container">
                <div class="row gy-5">
        
                    <!-- 1 Colonna -->
                    <div class="col-12 col-md-6 col-lg-4"><div class="content"></div></div>
        
                    <!-- 2 Colonna -->
                    <div class="col-12 col-md-6 col-lg-4"><div class="content"></div></div>
        
                    <!-- 3 Colonna -->
                    <div class="col-12 col-md-6 col-lg-4"><div class="content"></div></div>
                    <!-- 4 Colonna -->
                    <div class="col-12 col-md-6 col-lg-4"><div class="content"></div></div>
        
                    <!-- 5 Colonna -->
                    <div class="col-12 col-md-6 col-lg-4"><div class="content"></div></div>
        
                    <!-- 6 Colonna -->
                    <div class="col-12 col-md-6 col-lg-4"><div class="content"></div></div>
                </div>
            </div>
        </section>
        <div class="container-fluid">
            <div class="row justify-content-around second-row">
                <div class="col-9 align-self-center yellow">
        
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row justify-content-center third-row">
                <div class="col-9 align-self-center green"></div>
            </div>
        </div>
    </main>
    <!--fine main-->
    <!--inizio footer-->
    <footer>
        <div class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-9 gy-5"></div>
            </div>
            <div class="row justify-content-around blue">
                <div class="col-9"></div>
            </div>
        </div>
    </footer>
    <!--fine footer-->
</body>
</html>
